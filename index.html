<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hector's Main Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto; /* ✅ Allows scrolling */
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: hidden; /* Prevents scrolling by default */
        }

        /* Scrollable container for the menu */
        .navbar .menu-container {
            width: 100%;
            overflow-x: auto; /* Enables left-right scrolling */
            white-space: nowrap; /* Prevents menu items from wrapping */
            scroll-behavior: smooth; /* Makes scrolling smoother */
            padding-bottom: 5px; /* Prevents scrollbar from overlapping text */
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: nowrap; /* Ensures items stay in a single row */
        }

        .navbar ul li {
            margin-right: 1.5rem;
            text-align: left;
            display: inline-block; /* Keeps items in a single row */
        }

        .navbar ul li:last-child {
            padding-right: 20px; /* ✅ Ensures last item (Resume) is fully visible */
        }

        .navbar ul li a {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .content {
            flex: 1;
            padding: 2rem;
            text-align: left;
            margin-top: 5rem;
            width: 90%;
            max-width: 1200px;
            z-index: 1; 
        }

        .content h1 {
            font-size: 4rem;
            margin: 0;
            line-height: 1.2;
        }

        .content h1 .name {
            color: #00ff00;
        }

        .content .description {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #ccc;
        }

        .big-j {
            font-size: 20rem;
            font-weight: bold;
            color: #f05;
            position: absolute;
            right: 2rem;
            bottom: 2rem;
        }

        .big-j span {
            background: linear-gradient(90deg, #0ef 50%, #f05 50%);
            -webkit-background-clip: text; 
            background-clip: text;
            color: transparent;
        }

        /* ✅ Enable scrolling only on mobile */
        @media screen and (max-width: 768px) {
            .navbar {
                overflow: hidden; /* Ensures only the menu scrolls */
            }

            .navbar .menu-container {
                overflow-x: auto; /* Enables left-right scrolling */
                scrollbar-width: none; /* Hides scrollbar in Firefox */
                -ms-overflow-style: none; /* Hides scrollbar in IE/Edge */
            }

            /* Hide scrollbar for WebKit browsers (Chrome, Safari) */
            .navbar .menu-container::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- My Video Background -->
    <video autoplay muted loop class="video-background" id="bg-video">
        <source src="https://hector985mateo.github.io/assets/videos/CodeVid2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav class="navbar">
        <div class="logo">
            <p><!-- Hector --></p>
        </div>
        <!-- Scrollable container for the menu -->
        <div class="menu-container">
            <ul>
                <li><a href="https://hector985mateo.github.io/"><i class="home-icon"></i> Home</a></li>
                <li><a href="About"><i class="user-icon"></i> About</a></li>
                <li><a href="Portfolio"><i class="eye-icon"></i> Portfolio</a></li>
                <li><a href="https://www.linkedin.com/in/hector-juarez-mateo-a3a724180/" target="_blank"><i class="email-icon"></i> LinkedIn</a></li>
                <li><a href="https://github.com/Hector985Mateo" target="_blank"><i class="email-icon"></i> GitHub</a></li>
                <li><a href="Resume"><i class="resume"></i> Resume</a></li> 
            </ul>
        </div>
    </nav>

    <div class="content">
        <h1>Hi, <br> I'm <span class="name">Hector</span>, <br> Data Scientist 
            and Web Developer.</h1>
        <p class="description" style="background-color: black; color: white; padding: 10px; display: inline-block;">
            Data Visualizer / Data Analyst / Web Developer / Media Archivist
        </p>
    </div>

    <script>
        const videos = [
            "assets/videos/CodeVid2.mp4"
        ];

        const randomVideo = videos[Math.floor(Math.random() * videos.length)];

        document.getElementById('video-source').src = randomVideo;
        document.getElementById('bg-video').load();
    </script>

</body>
</html>
